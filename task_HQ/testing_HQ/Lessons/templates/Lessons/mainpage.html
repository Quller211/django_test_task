<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Страница авторизации{% endblock %}</title>
</head>
<body>
    <div>
        {% if request.user.is_authenticated %}
            <div style = 'text-align: right;'>{{ user.username }}</div>
            <div style = 'text-align: right;'><a href = '{% url "mainpage" %}'>Выйти</a></div>
        {% endif %}
    </div>
    <div>
        {% block content %}
        <form method = "post">
            {% csrf_token %}
            {{ form.as_p }}
            {{ err_mess }}
            <p><input type = "submit" value = 'Войти'></input> 
            <a href = '{% url "registr_page" %}'>Зарегистрироваться</a></p>
        </form>
        {% endblock %}
    </div>
    </div>
</body>
</html>
